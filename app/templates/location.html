<html>
<head>
    <meta charset="utf-8">
    <title>걱정마소 메인페이지</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../static/css/location.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
     crossorigin="anonymous"></script>

</head>
<body>
    {% extends "nav.html" %}
    {% block content %}
    <div id="title-text">
        <span>보호자의 위치와 자주 가는 병원의 위치를 검색을 통해 지정해주세요.</span>
    </div>
        <div class="locations">
            <span style="padding:10px;"></span><span id="pro_location">보호자의 위치</span><span id="showProtectorLocation"></span>
            <br><span style="padding:10px;"></span><span id="hos_location">자주 가는 병원의 위치</span><span id="showHospitalLocation"></span>
            <div class="row_page_navigator">
                <button type="button" class="btn_next" onclick="nextPage()">입력 위치 기반 매물 보기</button>
            </div>
        </div>
    </div>
    
        <div class=map_wrap>
            <div id="map" style="width:100%;height:100vh;position:relative;overflow:hidden;"></div>
            <div id="menu_wrap" class="bg_white">
                <div class="option">
                    <div>
                        <form onsubmit="searchPlaces(); return false;">
                            키워드 : <input type="text" value="현대아파트" id="keyword" size="15"> 
                            <button type="submit" id="searchButton">검색하기</button> 
                        </form>
                    </div>
                </div>
                <hr>
                <ul id="placesList"></ul>
                <div id="pagination"></div>
            </div>
        </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c42df0ddd0b0d12d81982f5cccb9e7b3&libraries=services"></script>
    <script type="text/javascript" src="../static/js/location.js"></script>
    {% endblock %}
</body>
</html>
